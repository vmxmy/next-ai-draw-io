name: CI

on:
  push:
    branches:
      - main
      - master
      - dev
  pull_request:
    branches:
      - main
      - master

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality-and-build:
    name: Quality & Build (Node ${{ matrix.node }})
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        node: [20.x]

    env:
      NEXT_TELEMETRY_DISABLED: "1"
      AI_PROVIDER: bedrock
      AI_MODEL: global.anthropic.claude-sonnet-4-5-20250929-v1:0

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Biome checks
        run: npm run check

      - name: Next.js build
        run: npm run build
